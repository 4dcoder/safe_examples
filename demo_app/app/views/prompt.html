<div class="ms-prompt">
  <div class="ms-prompt-b">
    <div class="ms-prompt-cntr">
      <h3 class="ms-prompt-h">{{ $msPrompt.title }}</h3>
      <p class="ms-prompt-ctx">{{ $msPrompt.msg }}</p>
      <div class="ms-prompt-f">
        <button type="button" name="Cancel" class="ms-btn" ng-click="$msPrompt.callback(false)">Cancel</button>
        <button type="button" name="Confirm" class="ms-btn" ng-click="$msPrompt.callback(true)">Ok</button>
      </div>
    </div>
  </div>
</div>
